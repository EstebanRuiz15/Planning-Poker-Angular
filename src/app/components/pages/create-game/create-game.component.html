<header id="miLogoContainer" class="mi-logo-container">
  <img src="../assets/images/ficha-de-poker.png" alt="Logo">
  <div class="logo-text">Crear Partida</div>
</header>
<main class="create-game-container">
  <section class="create-game-content" [class.loaded]="isLoaded">
    <app-create-game-form
      (createGame)="onCreateGame($event)">
    </app-create-game-form>
  </section>
</main>
